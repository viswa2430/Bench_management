{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Add Consultant</h2>
  <form method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Skills (comma separated):</label>
    <input type="text" name="skills" required><br><br>
    <button type="submit" class="btn">Add Consultant</button>
  </form>
</div>
{% endblock %}
